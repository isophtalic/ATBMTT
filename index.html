<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h2 class="main container text-center">Elgamal Algorithm</h2>

    <div class="content row" style="margin-top: 60px">
      <div class="col left center">
        <h3>Generate Digital Signature</h3>
        <div class="row d-flex-row" style="width: 700px; margin-top: 20px">
          <div class="left col center">Plaintext</div>
          <div class="right col">
            <form action="" id="plaintext" class="form">
              <div class="row d-flex">
                <input type="text" name="plt" id="plt" class="col" />
                <input
                  type="file"
                  name="filePlt"
                  id="filePlt"
                  onchange="preview('plt', 'filePlt')"
                  class="col"
                />
              </div>

              <input
                type="button"
                onclick="DoSign('plaintext')"
                value="Thuc hien ky"
              />
            </form>
          </div>
        </div>
        <br />
        <div class="row d-flex-row" style="width: 700px">
          <div class="left col center">Signature</div>
          <div class="right col">
            <form action="" id="signature">
              <div class="row d-flex" style="width: 350px; gap: 10px">
                <input type="text" name="sign" id="sign" class="col" />
                <input
                  type="button"
                  onclick="Download('sign')"
                  value="Save"
                  class="col"
                />
              </div>
              <br />
              <div class="row">
                <input
                  type="button"
                  onclick="DoMove('signature', 'plaintext')"
                  value="Chuyen"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col left center">
        <h3>Verify Signature</h3>
        <div class="row d-flex-row" style="width: 700px">
          <form action="" id="fVerify" class="row">
            <div class="row">
              <div class="left col center">Plaintext</div>
              <div class="right col">
                <div class="row d-flex">
                  <input type="text" name="vplt" id="vplt" class="col" />
                  <input
                    type="file"
                    name="vfilePlt"
                    id="vfilePlt"
                    onchange="preview('vplt', 'vfilePlt')"
                    class="col"
                  />
                </div>
              </div>
            </div>
            <br />
            <br />
            <div class="row">
              <div class="left col center">Signature</div>
              <div class="right col">
                <div class="row d-flex">
                  <input type="text" name="vsign" id="vsign" class="col" />
                  <input
                    type="file"
                    name="vfileSign"
                    id="vfileSign"
                    onchange="preview('vsign', 'vfileSign')"
                    class="col"
                  />
                </div>
              </div>
            </div>
            <br />
            <br />
            <div class="row center">
              <input
                type="button"
                value="Verify"
                style="width: 100px"
                onclick="DoVerify('fVerify')"
              />
            </div>
          </form>

          <div class="row center" style="margin-top: 30px">
            <div class="col">
              <div>Verify Notification</div>
            </div>
            <div class="col">
              <form action="" id="verifySignature" class="">
                <div class="row d-flex" style="width: 350px; gap: 10px">
                  <input
                    type="text"
                    name="verifyNotification"
                    id="verifyNotification"
                    class="col"
                  />
                  <input
                    type="button"
                    onclick="Download('verifyNotification')"
                    value="Save"
                    class="col"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </body>
</html>
